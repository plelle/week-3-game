<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Now Let's Play Some Hangman - Zoo Style</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
</head>
<body>
<audio controls autoplay>
  <source src="assets/music/song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
	
	<header>
		
		<h1>Zoo Style Hangman</h1>
	</header>

<div class="container">

	<div class="row">

		<div class="col-sm-2"></div>
	
		<div class="col-sm-4">
	
			<p class="text-center zoo-font">Press any key to get started!</p>

			<h3 id="gameHeader"></h3>

			<img id="gameImage" alt="">

			<p class="text-center zoo-font">Wins</p>

			<p id="numWins"></p>

		</div>

		<div class="col-sm-4">	

			<p class="text-center zoo-font">Current Word</p>

			<p id="currentWord"></p>

			<p class="text-center zoo-font">Number of Guesses Remaining</p>

			<p id="numGuess"></p>

			<p class="text-center zoo-font">Letters Already Guessed</p>

			<p id="lettersGuesses"></p>

		</div>

		<div class="col-sm-2"></div>

	</div>

</div>
	
<script src="assets/javascript/hangman.js"></script>
</body>
</html>
